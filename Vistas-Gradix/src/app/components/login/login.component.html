<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
    <div class="p-6 text-center border-b">
      <div class="flex justify-center mb-4">
        <div class="bg-indigo-600 p-3 rounded-full">
          <app-icon name="graduation-cap" [size]="32"></app-icon>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Gradix</h2>
      <p class="text-sm text-gray-600 mt-2">
        Sistema de Gestión de Calificaciones para Telesecundaria
      </p>
    </div>
    
    <div class="p-6">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo Electrónico
          </label>
          <input
            id="email"
            type="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="docente@telesecundaria.edu.mx"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
          />
        </div>
        
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="••••••••"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
          />
        </div>

        @if (errorMessage()) {
          <div class="p-3 bg-red-50 border border-red-200 rounded-md">
            <p class="text-sm text-red-600">{{ errorMessage() }}</p>
          </div>
        }
        
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors font-medium"
        >
          {{ isRegistering() ? 'Registrarse' : 'Iniciar Sesión' }}
        </button>
        
        <button
          type="button"
          (click)="toggleMode()"
          class="w-full text-indigo-600 py-2 px-4 hover:bg-gray-50 rounded-md transition-colors"
        >
          {{ isRegistering() ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
        </button>
      </form>
      
      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-center text-gray-600">
          <strong>Demo:</strong> maria.garcia&#64;telesecundaria.edu.mx / demo123
        </p>
      </div>
    </div>
  </div>
</div>
