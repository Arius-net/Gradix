<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside
    [class]="'fixed top-0 left-0 h-full bg-white border-r border-gray-200 transition-all duration-300 z-20 overflow-hidden ' + (isSidebarOpen() ? 'w-64' : 'w-0')"
  >
    <div class="flex flex-col h-full">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center gap-3">
          <div class="bg-indigo-600 p-2 rounded-lg">
            <app-icon name="graduation-cap" [size]="24"></app-icon>
          </div>
          <div>
            <h2 class="text-lg font-bold">Gradix</h2>
            <p class="text-xs text-gray-500">Sistema de Calificaciones</p>
          </div>
        </div>
      </div>

      <nav class="flex-1 p-4 space-y-1">
        @for (item of menuItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            [routerLinkActiveOptions]="{exact: false}"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-50"
          >
            <app-icon [name]="item.icon" [size]="20"></app-icon>
            <span class="text-sm">{{ item.label }}</span>
          </a>
        }
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div
    [class]="'transition-all duration-300 ' + (isSidebarOpen() ? 'ml-64' : 'ml-0')"
  >
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="flex items-center justify-between px-6 py-4">
        <button
          (click)="toggleSidebar()"
          class="p-2 text-gray-600 hover:bg-gray-100 rounded-md"
        >
          <app-icon [name]="isSidebarOpen() ? 'x' : 'menu'" [size]="20"></app-icon>
        </button>
        <div class="flex items-center gap-4">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">Sistema Gradix</p>
            <p class="text-xs text-gray-500">Gesti√≥n de Calificaciones</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
