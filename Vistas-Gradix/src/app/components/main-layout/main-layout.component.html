<div class="layout-container">
  <!-- Overlay para móvil -->
  @if (isSidebarOpen()) {
    <div class="overlay" (click)="toggleSidebar()"></div>
  }

  <!-- Sidebar -->
  <aside [class]="'sidebar ' + (isSidebarOpen() ? 'sidebar-open' : 'sidebar-closed')">
    <div class="sidebar-content">
      <!-- Header del Sidebar -->
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <div class="brand-icon">
            <app-icon name="graduation-cap" [size]="24"></app-icon>
          </div>
          @if (isSidebarOpen()) {
            <div class="brand-text">
              <h2>Gradix</h2>
              <p>Sistema de Calificaciones</p>
            </div>
          }
        </div>
        @if (isSidebarOpen()) {
          <button class="close-btn" (click)="toggleSidebar()">
            <app-icon name="x" [size]="20"></app-icon>
          </button>
        }
      </div>

      <!-- Navigation -->
      <nav class="sidebar-nav">
        @for (item of menuItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="nav-item-active"
            [routerLinkActiveOptions]="{exact: false}"
            (click)="closeSidebarOnMobile()"
            [class]="'nav-item ' + (!isSidebarOpen() ? 'nav-item-collapsed' : '')"
            [title]="!isSidebarOpen() ? item.label : ''"
          >
            <app-icon [name]="item.icon" [size]="20"></app-icon>
            @if (isSidebarOpen()) {
              <span>{{ item.label }}</span>
            }
          </a>
        }
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div [class]="'main-content ' + (isSidebarOpen() ? 'content-shifted' : 'content-full')">
    <!-- Header -->
    <header class="main-header">
      <button class="menu-btn" (click)="toggleSidebar()">
        <app-icon name="menu" [size]="20"></app-icon>
      </button>
      
      <div class="header-logo">
        <div class="brand-icon">
          <app-icon name="graduation-cap" [size]="18"></app-icon>
        </div>
        <span>Gradix</span>
      </div>

      <div class="header-actions">
        <div class="user-info">
          <p class="user-name">{{ getDocenteName() }}</p>
          <p class="user-email">{{ currentUser() }}</p>
        </div>
        <button class="logout-btn" (click)="logout()" title="Cerrar Sesión">
          <app-icon name="log-out" [size]="18"></app-icon>
          <span>Salir</span>
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
