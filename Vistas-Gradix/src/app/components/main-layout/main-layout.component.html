<div class="min-h-screen bg-gray-50">
  <!-- Overlay para móvil -->
  @if (isSidebarOpen()) {
    <div 
      class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
      (click)="toggleSidebar()"
    ></div>
  }

  <!-- Sidebar -->
  <aside
    [class]="'fixed top-0 left-0 h-full bg-white border-r border-gray-200 transition-all duration-300 z-40 overflow-hidden ' + (isSidebarOpen() ? 'w-64' : 'w-0 lg:w-0')"
  >
    <div class="flex flex-col h-full">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg">
              <app-icon name="graduation-cap" [size]="24"></app-icon>
            </div>
            <div>
              <h2 class="text-lg font-bold">Gradix</h2>
              <p class="text-xs text-gray-500">Sistema de Calificaciones</p>
            </div>
          </div>
          <!-- Botón cerrar solo en móvil -->
          <button
            (click)="toggleSidebar()"
            class="lg:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-md"
          >
            <app-icon name="x" [size]="20"></app-icon>
          </button>
        </div>
      </div>

      <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
        @for (item of menuItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            [routerLinkActiveOptions]="{exact: false}"
            (click)="closeSidebarOnMobile()"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-50"
          >
            <app-icon [name]="item.icon" [size]="20"></app-icon>
            <span class="text-sm whitespace-nowrap">{{ item.label }}</span>
          </a>
        }
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div
    [class]="'transition-all duration-300 ' + (isSidebarOpen() ? 'lg:ml-64' : 'lg:ml-0')"
  >
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
      <div class="flex items-center justify-between px-4 sm:px-6 py-3 sm:py-4">
        <button
          (click)="toggleSidebar()"
          class="p-2 text-gray-600 hover:bg-gray-100 rounded-md transition-colors"
        >
          <app-icon name="menu" [size]="20"></app-icon>
        </button>
        
        <!-- Logo visible solo en móvil cuando sidebar está cerrado -->
        <div class="lg:hidden flex items-center gap-2">
          <div class="bg-indigo-600 p-1.5 rounded-lg">
            <app-icon name="graduation-cap" [size]="18"></app-icon>
          </div>
          <span class="font-bold text-gray-900">Gradix</span>
        </div>

        <div class="flex items-center gap-2 sm:gap-4">
          <!-- Nombre y email - se oculta en móviles muy pequeños -->
          <div class="hidden sm:block text-right">
            <p class="text-sm font-medium text-gray-900">{{ getDocenteName() }}</p>
            <p class="text-xs text-gray-500 truncate max-w-[200px]">{{ currentUser() }}</p>
          </div>
          <button
            (click)="logout()"
            class="flex items-center gap-2 px-3 sm:px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
            title="Cerrar Sesión"
          >
            <app-icon name="log-out" [size]="18"></app-icon>
            <span class="hidden sm:inline">Salir</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="p-4 sm:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
